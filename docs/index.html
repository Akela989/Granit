<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Granit</title>
	<link rel="stylesheet" href="css/main.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<header id="main_page">
		<div class="header_top_side">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="header_logo">
							<div class="header_image">
								<img src="img/header_logo.svg" alt="header_logo">
							</div>
							<div class="header_desc">
								<h5 class="header_desc__title">granit</h5>
								<p class="header_desc__under_title">Доставка нерудных материалов</p>
							</div>
  						</div>
					</div>
					<div class="col-md-6">
						<div class="header_contacts">
							<span class="header_contacts__number">
								8 800 342-13-33
							</span>
							<p class="header_contacts__desc">Бесплатный звонок по России
							</p>
						</div>
					</div>
					<div class="col-md-2">
						<div class="header_submit">
							<input type="submit" value="Обратный звонок">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<ul class="header_menu">
								<li><a href="#">Главная</a></li>
								<li><a href="#">Каталог</a></li>
								<li><a href="#">Преимущества</a></li>
								<li><a href="#">Товары</a></li>
								<li><a href="#">Услуги</a></li>
								<li><a href="#">Контакты</a></li>
						</ul>
					</div>
				</div>					
				</div>
			</div>
 			<div class="header_bottom_side">
 				<div class="container">
 					<div class="row">
 						<div class="col-md-12">
 							<div class="header_info">
 								<h1 class="header_info__title">быстрая доставка</h1>
 								<p class="header_info__text">Бетона, щебня, песка<br>и других нерудных материалов<br>по Москве и Московской области</p>
 								<input type="button" value="Подробнее о доставке" class="header_info__button">
 								<span class="header_link">
 									или <a href="#" class="header_link__forward">перейти в каталог</a>
 								</span>
 							</div>
 						</div>
 					</div>
 				</div>
 			</div>
	</header>
</body>
</html>
